{% extends "common/base.html" %}

{% block content %}


<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Return a Book</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mt-4">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Return Book
            </button>
        </div>
    </form>
        

</div>
{% comment %} 
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Lend a Book</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error %}
            <p class="text-red-500">{{ error }}</p>
        {% endif %}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Lend Book
        </button>
    </form>
</div> {% endcomment %}



{% endblock content %}
