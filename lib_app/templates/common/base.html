<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Django Project{% endblock %}</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Add any additional head content here -->
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar Section -->
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto">
      <div class="flex justify-between items-center">
        <div class="text-white text-2xl font-bold">
          <a href="{% url 'home' %}">Library Management</a>
        </div>
        <div class="space-x-4">
          <a href="{% url 'home' %}" class="text-white hover:text-gray-400">Home</a>
          <a href="{% url 'create' %}" class="text-white hover:text-gray-400">Add Book</a>
          <a href="{% url 'lent_book_list' %}" class="text-white hover:text-gray-400">Lented Book</a>
          <a href="{% url 'return' %}" class="text-white hover:text-gray-400">Return</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Section -->
  <div class="container mx-auto mt-6">
    {% block content %}
    <p>Welcome to My Django Project!</p>
    {% endblock %}
  </div>

  <!-- Footer Section -->
  <footer class="bg-gray-800 p-4 mt-12">
    <div class="container mx-auto text-center text-white">
      <p>&copy; 2024 My Django Project. All rights reserved.</p>
    </div>
  </footer>

  <!-- Additional scripts -->
  {% comment %} {% block extra_scripts %}
  {% endblock %} {% endcomment %}
</body>
</html>
